<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="../styles/experiments.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/experiments.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="/" class="logo">
          <figure class="logo-figure">
            <svg role="img" width="24" height="24" viewBox="0 0 24 24">
              <circle
                class="svg-circle"
                r="12"
                cx="12"
                cy="12"
                fill="var(--contrast)"
              ></circle>
              <circle
                id="circle"
                r="3"
                cx="7.040461505236868"
                cy="15.37682956617041"
                fill="var(--base)"
              ></circle>
            </svg>
            <figcaption class="name">
              <b class="uppercase">German Robles</b>
            </figcaption>
          </figure>
        </a>
        <div class="nav-links">
          <a href="/" class="nav-link">HOME</a>
          <a href="/pages/projects.html" class="nav-link">PROJECTS</a>
          <a href="/pages/experiments.html" class="nav-link">EXPERIMENTS</a>
          <a href="/pages/work.html" class="nav-link">WORK</a>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="experiments">
        <h3 class="h3-title">EXPERIMENTS</h3>
        <div id="gameContainer">
          <h1 class="experiment-title">Tic Tac Toe</h1>
          <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
          </div>
          <h2 id="statusText"></h2>
          <button id="restartBtn">Restart</button>
        </div>
      </section>
      <p class="comming-soon">More experiments soon...</p>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
